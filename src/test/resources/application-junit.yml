# Server Ports
server:
  port: 0

# Management
management:
  port: 0
  address: 127.0.0.1

# Shell
shell:
  telnet:
    port: 0
  ssh:
    port: 0

# Database
spring:
  datasource:
    initialize: true
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate.ddl-auto: create

