<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Leaf Create Products</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <!-- product ID -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Product Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productId}"/>
                </div>
                <!--<span class="help-inline error" th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}">Error</span>-->
            </div>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('productId')}"
                 th:errors="*{productId}">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </div>

            <!-- description -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
                <!--<span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</span>-->
            </div>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </div>


            <!-- price -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
                <!--<span class="help-inline error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</span>-->
            </div>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </div>

            <!-- image URL -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Image Url:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{imageUrl}"/>
                </div>
                <!--<span class="help-inline error" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}">Error</span>-->
            </div>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('imageUrl')}"
                 th:errors="*{imageUrl}">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </div>

            <!-- Button -->
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
